
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Single Responsive Card</title>
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <main class="page">
    <article class="card" role="region" aria-labelledby="card-title">
      <header class="card__header">
        <h1 id="card-title">Your Card Title</h1>
        <p class="card__subtitle">Short description that scales fluidly</p>
      </header>

      <section class="card__media" aria-label="Visual">
        <!-- Optional image; remove if not needed -->
        <img src="https://picsum.photos/1600/900" alt="Decorative image" />
      </section>

      <section class="card__content">
        <p>
          This card fills the entire page. Text, spacing, and media resize with the
          browser/device size using <code>clamp()</code>, grid, and media queries.
        </p>
        <ul class="card__list">
          <li>Fluid type & spacing</li>
          <li>Viewport-aware layout</li>
          <li>Stack on small, split on large</li>
        </ul>
      </section>

      <footer class="card__footer">
        <button class="btn">Primary Action</button>
        <button class="btn btn--ghost">Secondary</button>
      </footer>
    </article>
  </main>
</body>
</html>
