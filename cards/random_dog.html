<HTML>
	<HEAD>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
		<script src="../js/utils.js"></script>
		<style>
			.randomCatImage {
				width: 180px;
				height: 180px;
				object-fit: cover;
				border-radius: 12px;
				box-shadow: 0 0 8px #aaa;
			}
		</style>
		<script>
			getResponse(
				'https://api.thecatapi.com/v1/images/search', 
				(response) => $('.randomCatImage').attr('src', response[0].url)
			);
		</script>
	</HEAD>
	<BODY>
		<img class='randomCatImage' alt="Random Cat Image" />
	</BODY>
</HTML>
